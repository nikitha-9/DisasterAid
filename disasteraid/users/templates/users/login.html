{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Login</button>
</form>
{% endblock %}
